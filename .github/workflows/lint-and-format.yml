name: Lint and Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,css,html}"

      - name: Run ESLint
        run: npx eslint "**/*.js"

      - name: Run Stylelint
        run: npx stylelint "**/*.css"
